[metadata]
name=nyuseu-news
description="Nyuseu - 뉴스 - News Reader from RSS"
author=FoxMaSk
author_email=foxmask@protonmail.com
url=https://github.com/foxmask/nyuseu-news
long_description=file: README.md
long_description_content_type=text/markdown
license= BSD License
keywords=news reader rss starlette
version= attr: nyuseu_server.__version__
download_url="https://github.com/foxmask/jnyuseu-news/archive/nyuseu-news-" + version + ".zip",
classifiers=
    Development Status :: 4 - Beta
    Environment :: Web Environment
    Intended Audience :: Developers
    License :: OSI Approved :: BSD License
    Operating System :: OS Independent
    Programming Language :: Python
    Programming Language :: Python :: 3.6
    Topic :: Internet :: WWW/HTTP


[options]
zip_safe=false

include_package_data=true

install_requires=
    aiosqlite==0.15.0
    arrow==0.16.0
    beautifulsoup4==4.9.1
    feedparser==5.2.1
    httpx==0.14.3
    opml==0.5
    orm==0.1.5
    pyaml==20.4.0
    rich==6.0.0
    starlette==0.13.8
    uvicorn==0.11.8

[options.packages.find]
exclude=
    tests

[flake8]
max-line-length=120
exclude=.tox,build
